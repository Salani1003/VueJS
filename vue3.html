<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
        integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <title>Document</title>
</head>

<body>
    <div class="container mt-5" id="app">

        <h3>{{titulo}}</h3>
        <input type="text" class="form-control my-3" v-model="nuevaTarea" @keyup.enter="agregarTarea">

        <button class="btn btn-primary" @click="agregarTarea">Agregar</button>

        <div class="mt-3" v-for="(tareas ,index) in tarea">
            <div role="alert" :class="['alert' , tareas.estado ? 'alert-success' : 'alert-danger']">
                <div class="d-flex justify-content-between align-items-center">


                    <div>{{index}}- {{tareas.nombre}} - {{tareas.estado}}</div>
                    <div class="btn btn-success btn-sm" @click ="cambiarEstado(index)">OK</div>
                    <div class="btn btn-danger btn-sm" @click ="eliminar(index)">X</div>
                </div>

            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script src="vue3.js"></script>
</body>

</html>
