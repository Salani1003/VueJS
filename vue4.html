<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
        integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">

    <title>Document</title>
</head>

<body>


    <div class="container m-5 p-5" id="app">
        <h1 class="alert alert-primary"> Reversa</h1>
        <input type="text" class="form-control my-5" v-model="message">


        <h1>{{reversa}}</h1>
        <br>
        <hr>
        <button class="btn btn-success" @click="contador++">+</button>
        <button class="btn btn-danger" @click="contador--">-</button>

        {{contador}}


        <div class="progress mt-5">
            <div class="progress-bar " role="progressbar" :style="{'width' : contador +'%'}" aria-valuenow="25"
                aria-valuemin="0" aria-valuemax="100" :class="color">{{contador}}%</div>
        </div>

    </div>

    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script src="vue4.js"></script>


</body>

</html>
